<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Just Do It</h1>
            <p>Unleash your potential with Nike's exclusive products.</p>
            <a href="#shop-now" class="cta-button">Shop Now</a>
        </div>
    </header>

    <!-- Featured Products Section -->
    <section id="shop-now" class="products">
        <div class="product-item">
            <img src="https://via.placeholder.com/500" alt="Product 1">
            <h2>Product 1</h2>
            <p>Get the perfect fit for every workout.</p>
            <a href="#">Shop Now</a>
        </div>
        <div class="product-item">
            <img src="https://via.placeholder.com/500" alt="Product 2">
            <h2>Product 2</h2>
            <p>Performance gear that supports your goals.</p>
            <a href="#">Shop Now</a>
        </div>
        <div class="product-item">
            <img src="https://via.placeholder.com/500" alt="Product 3">
            <h2>Product 3</h2>
            <p>Designed for speed and comfort.</p>
            <a href="#">Shop Now</a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Nike. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
